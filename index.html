<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="flex-container">
<div class="container">
    <form action="/action_page.php">
    <div class="row">
        <h1 class="title">Complaint Booking Form</h1>
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
      
    </div>
    <div class="row">
        <div class="col-25">
          <label for="lname">Email</label>
        </div>
        <div class="col-75">
          <input type="email" id="lname" name="lastname" placeholder="Your email">
        </div>
        
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Gender</label>
        </div>
        <div class="col-75">
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label><br>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label><br>
              <input type="radio" id="no" name="gender" value="no">
              <label for="no">Prefer Not to Say</label>
        </div>
        
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Date of Birth</label>
        </div>
        <div class="col-75">
          <input type="date" id="lname" name="lastname" placeholder="Your Email">
        </div>
        
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Enrollment Number</label>
        </div>
        <div class="col-75">
          <input type="number" id="lname" name="lastname" placeholder="Enrollment Number">
        </div>
        
      </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Department</label>
      </div>
      <div class="col-75">
        <select id="country" name="country">
          <option value="australia">Computer Science</option>
          <option value="canada">Science</option>
          <option value="usa">Arts</option>
          <option value="usa">Commerce</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Your Query/ complaint</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        <input type="submit" value="Submit" class="btn">  
    </div>
    </div>
    <br>
    </form>
  </div>
</div> 
</body>
</html>
